<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>JEU DE GO</title>
		<meta charset="UTF-8">
		<!-- 	REMONTER LE SCRIPT A LA FIN -->
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Megrim" rel="stylesheet">

	</head>
	<body>
		<header>
			<h1>Jeu de GO 2017</h1>
			<nav>
				<ul>
					<li><button id="launch_2_players">Jouer | 2 Joueurs</button></li>
					<li><button id="launch_1_player">Jouer | 1 Joueur (en développement)</button></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="container">
				<div>
					<div id="notification"></div>
					<div id="dot_left" class="intersection_menu black_dot"></div>
					<button id="pass_button">Passer</button>	
				</div>
				<div id="board_game"></div>
				<div>
						<div>
					<div id="notification1"></div>
					<div id="dot_right" class="intersection_menu white_dot"></div>
					<button id="pass_button1">Passer</button>	
					
				</div>
				<div id="snackbar">Coup impossible</div>
			</div>
		</main>
	</body>
	<footer><small id="credit">TIBUUD 2017 : <a href="https://github.com/Tibuud" target="_blank">https://github.com/Tibuud</a></small><small ><a
